<!-- x-template з розміткою для форми -->
<script type="text/x-template" id="json-config-component-template">
  <div v-if="modalMode=='config'" class="config-wrapper">
    <div id="form-mount-point"></div>
  </div>
</script>

<!-- Vue 2 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>

<!-- Vue Form Generator -->
<script src="https://cdn.jsdelivr.net/npm/vue-form-generator@2.3.4/dist/vfg.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/vue-form-generator@2.3.4/dist/vfg.css"
  rel="stylesheet"
/>

<script>
  const visionJsonConfig = {
    template: "#json-config-component-template",
    props: [
      "modalMode",
      "mediaLink",
      "showAnnotations",
      "stepOutputData",
    ],
    data() {
      return {
        bboxes: {},
        formAppInstance: null,
      };
    },
    watch: {
      modalMode(val) {
        if (val === "config") {
          this.$nextTick(() => this.initForm());
        }
      },
    },
    methods: {
      initForm() {
        const target = document.getElementById("form-mount-point");
        if (!target) return;

        target.innerHTML = "";

        const formComponent = Vue.extend({
          components: { "vue-form-generator": VueFormGenerator.component },
          data() {
            return {
              model: {
                id: 1,
                name: "",
                password: "",
                age: 25,
                skills: ["VueJS"],
                email: "",
                status: true,
              },
              schema: {
                fields: [
                  {
                    type: "input",
                    inputType: "text",
                    label: "ID",
                    model: "id",
                    readonly: true,
                  },
                  {
                    type: "input",
                    inputType: "text",
                    label: "Name",
                    model: "name",
                    required: true,
                  },
                  {
                    type: "input",
                    inputType: "password",
                    label: "Password",
                    model: "password",
                    min: 6,
                  },
                  {
                    type: "input",
                    inputType: "number",
                    label: "Age",
                    model: "age",
                    min: 18,
                  },
                  {
                    type: "input",
                    inputType: "email",
                    label: "Email",
                    model: "email",
                  },
                  {
                    type: "checklist",
                    label: "Skills",
                    model: "skills",
                    required: true,
                    values: ["VueJS", "ReactJS", "AngularJS", "HTML", "CSS"],
                  },
                  {
                    type: "switch",
                    label: "Status",
                    model: "status",
                    textOn: "Active",
                    textOff: "Inactive",
                  },
                ],
              },
              formOptions: {
                validateAfterLoad: true,
                validateAfterChanged: true,
              },
            };
          },
          template: `
            <div>
              <vue-form-generator :schema="schema" :model="model" :options="formOptions"></vue-form-generator>
              <h4>Model:</h4>
              <pre>{{ model }}</pre>
            </div>
          `,
        });

        this.formAppInstance = new formComponent().$mount();
        target.appendChild(this.formAppInstance.$el);
      },
    },
  };

  new Vue({
    el: "#app",
    components: { visionJsonConfig },
    data: {
      modalMode: "config",
    },
  });
</script>

<style>
  .config-wrapper {
    display: block;
    width: 100%;
    padding: 1rem;
    background-color: bisque;
  }
</style>
